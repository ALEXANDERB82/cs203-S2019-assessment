# Use NodeJS
language: node_js

# Use the latest stable version of NodeJS
node_js:
  - "node"

# Use VM-based Travis infrastructure
sudo: true

# Only build on the master branch
branches:
  only:
    - master

# install mdl for checking Markdown
before_install:
  - gem install mdl
  # switch to Python 3.6.7 globally, install python dependencies
  - pyenv global 3.6.7
  - pip install --upgrade pip
  - pip install proselint

# Make sure that npm is installed
install:
  - npm install

# Send emails when there is a change or failure
notifications:
  email:
    on_success: change
    on_failure: always

# Lint the README file with mdl
script:
  - mdl README.md
  - proselint README.md
